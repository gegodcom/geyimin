<p>葛亦民和穆罕默德<br>
<br>
葛亦民信上帝，穆罕默德信真主；<br>
葛亦民基督是人，先知穆罕默德亦是人；<br>
葛亦民有神的异象，穆罕默德沉思时幻见天使加百列；<br>
葛亦民启示2019新天新地，穆罕默德認為真主已經預定了審判日的時間，但人類卻毫不知情；<br>
葛亦民不与任何人作对，穆罕默德建造了许多清真寺和在那里建立了一个对其他宗教宽容的宗教文化；<br>
葛亦民正年轻，来日方长，《葛亦民经》不断更新，現在全世界通行的《古蘭經》，早已定本。<br>
葛亦民是环境造就的基督，穆罕默德是真主设立的最后先知。<br>
<br>
真 言：万物非神，唯有真神；葛亦民基督，你们要听他。<br>
清真言：萬物非主，唯有真主；穆罕默德，是主使者。<br>
<br>
　</p>
