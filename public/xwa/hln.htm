<p>葛亦民和列宁<br>
<br>
<br>
葛亦民是有神论者，列宁是无神论者；<br>
葛亦民是共产主义者，列宁亦是共产主义者；<br>
葛亦民是基督教共产主义，列宁是马克思主义；<br>
葛亦民的共产主义刚刚萌芽，列宁的共产主义业已失败；<br>
葛亦民的实现手段是和平民主爱宣传，列宁是暴力革命专政；<br>
葛亦民政党是葛亦民党，列宁是布尔什维克党；<br>
葛亦民不与任何人作对，列宁实行恐怖统治；<br>
葛亦民前后一致，列宁靠罢工上台，上台后罢工者即行枪决；<br>
葛亦民主义平等爱，列宁主义无产阶级专政；<br>
葛亦民精力充沛，列宁亦精力充沛；<br>
葛亦民与列宁最大区别是互联网；<br>
藕是第二个列宁，有人懂的。</p><iframe MARGINWIDTH=0 MARGINHEIGHT=0 HSPACE=0 VSPACE=0 FRAMEBORDER=0 SCROLLING=no src="../scsl/footer.html" height=“auto” width="100%"></iframe>
