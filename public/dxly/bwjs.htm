<p>本文揭示小岗村的实质<br>
<br>
<br>
a、在集体经济，不愿为大家（包括自己）出力，宁愿挨饿讨饭；<br>
b、大包干后，为自己干，愿意出大力，立马吃饱饭，有余粮。<br>
<br>
人还是那些人<br>
地还是那些地<br>
生产资料也没有变化<br>
与老天爷也不相干<br>
<br>
区别只有一条：单为自己，出大力；为集体（包括自己），则磨洋工<br>
<br>
哪怕饿死也不为集体出大力，从而自己能吃饱活着<br>
<br>
想必大家看到实质了<br>
<br>
用小岗支书的话-----人不为己，天诛地灭。<br>
<br>
其实他们已超越了-------------人若利人，天诛地灭。<br>
<br>
共产主义，只能期待人类心灵大更新。</p><iframe MARGINWIDTH=0 MARGINHEIGHT=0 HSPACE=0 VSPACE=0 FRAMEBORDER=0 SCROLLING=no src="../scsl/footer.html" height=“auto” width="100%"></iframe>
