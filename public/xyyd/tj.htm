<p>天军：前面提到的那个葛亦民，也是自称紫薇圣人<br>
<br>
<br>
在网络上自称紫薇圣人的家伙不少，类似葛亦民、王健、郑奎飞之流的手法与阁下自我炒作的手段没有区别。<br>
<br>
<br>
还可以告诉你一件很巧的事情，前面提到的那个葛亦民，也是自称紫薇圣人（现在他干脆自称是“神”，本人叫他“葛屁”），他也是写了几十万文字命名为“神经”，他也是弄错了本人的身份从而被本人骂得狗血淋头。</p>
