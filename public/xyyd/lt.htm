<p><font face="Verdana" style="font-size: 12px; color: rgb(85,85,85)">
老天，他只是观点与你不同!</font><br>
<font face="Verdana" style="font-size: 12px; color: rgb(85,85,85)"><br>
</font><br>
<font face="Verdana" style="font-size: 12px; color: rgb(85,85,85)"><br>
</font><br>
<font face="Verdana" style="font-size: 12px; color: rgb(85,85,85)">
从他们对待葛亦民先生的态度来看，我讫今都没从任何地方找到答案：怎么会有这样的民族，对异见分子视若血仇，恨到食肉寝皮，老天，他只是观点与你不同!他的观点立场还是为你的利益!</font><br>
<font face="Verdana"><br>
