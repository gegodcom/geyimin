<p>使徒光彩：而葛亦民神则发现了自己的不凡<br>
<br>
<br>
<br>
<br>
神是什么？你来说说？难道你没有听说过“一言而为天下法，匹夫而为百世师”的道理？每个人生下来都即是平凡，又是不凡。但唯一的区别是，你们甘愿平凡，而葛亦民神则发现了自己的不凡。</p>
