<p>耶和华告诉我，葛亦民确实是神<br>
<br>
<br>
<br>
我是加百列的化身，耶和华告诉我，小葛确实是神，不过呢，是过气的神，真名叫“洛基”，原来地盘在斯堪的纳维亚一带，衰落后四处流浪，后来发现大陆地大人傻，就过来招摇撞骗了。</p>
