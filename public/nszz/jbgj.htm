			一个基本估计没有人百分百信有神<p><br>
			别忙着给藕贴不信派标签，摸着良心问自己，从没有怀疑过神的存在？哪怕一点点？<br>
			但藕仍不怕，藕就是皇帝新装中的那小男孩。</p>
			<p>一个人信神，有几种情况：<br>
			1、家庭信神。<br>
			2、信神的社区环境，<br>
			3、上的是教会学校。<br>
			4、思考到第一因，即神的存在。<br>
			5、读圣经，相信是神的话语。<br>
			6、异象异梦，感动。<br>
			7、找个寄托。<br>
			等等。</p>
			<p>没有人在现实中见过神，所以信仰是个大概率事件。<br>
			至于藕，因个人思考、葛亦民异象（因此自封先知自封圣：）、感动，我99%信有神，这么大的概率，足矣自认为是信神者，也按信神的标准生活。</p>
			<p>若神不在，一切皆无。</div>
