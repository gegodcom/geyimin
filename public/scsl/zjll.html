人类首次醉酒裸露 
<p>“挪亚栽了一个葡萄园，他喝了园中的酒便醉了，在帐棚里赤著身子。”（创9：20） </p>
<p>虽然挪亚蒙神赐福，为神所用，但他也是个罪人，就象你我一样。这时我们知道挪亚罪而栽葡萄园，酿酒还喝醉。不仅这些，他还赤身躺在帐棚里。这是圣经第一次提到酒、喝醉赤身的事。如今，我们依然看到醉酒和裸露之间的联系，如最近的香港影星张曼玉酒后失态露香臀。这对于一个曾经全心信靠耶和华，爱耶和华的人来说无疑是个悲惨的结局。 
  <br>
  当挪亚的儿子含，看到他父亲赤身时，就到外面告诉他的两个兄弟，从神咒诅了含的儿子迦南这事中，我们知道含不该看父亲的赤身裸体，迦南被诅咒他必做他弟兄的奴仆的奴仆。 
  <br>
